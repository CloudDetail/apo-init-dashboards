name: Build And Push Image

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'The tag to release'
        required: true

  push:
    branches:
      - 'release-ci'

  pull_request:
    types: [closed]
    branches:
      - 'release-ci'

env:
  REGISTRY_HOST: registry.cn-hangzhou.aliyuncs.com
  CONTAINER_NAME: apo-grafana-init-dashboards

jobs:
  build-init-dashboards:
    runs-on: ubuntu-latest
    outputs:
      IMAGE_TAG_NAME: ${{ steps.build-image.outputs.IMAGE_TAG_NAME }}
    steps:
      - name: Echo only (non-manual triggers)
        if: github.event_name != 'workflow_dispatch'
        run: |
          echo "This workflow was triggered by '${{ github.event_name }}'; skipping actual build."

      - name: Checkout repository
        if: github.event_name == 'workflow_dispatch'
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        if: github.event_name == 'workflow_dispatch'
        uses: docker/setup-buildx-action@v3

      - name: Log in to container registry
        if: github.event_name == 'workflow_dispatch'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_HOST }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push amd64 image
        if: github.event_name == 'workflow_dispatch'
        uses: docker/build-push-action@v2
        with:
          context: .
          platforms: |
            linux/amd64
          push: true
          build-args: |
            APP_NAME=${{ env.CONTAINER_NAME }}
          tags: |
            ${{ env.REGISTRY_HOST }}/${{ secrets.REGISTRY_USERNAME }}/apo-grafana-init-dashboards:${{ github.event.inputs.tag }}

      - name: Build and push arm64 image
        if: github.event_name == 'workflow_dispatch'
        uses: docker/build-push-action@v2
        with:
          context: .
          platforms: |
            linux/arm64
          push: true
          build-args: |
            APP_NAME=${{ env.CONTAINER_NAME }}
          tags: |
            ${{ env.REGISTRY_HOST }}/${{ secrets.REGISTRY_USERNAME }}/apo-grafana-init-dashboards:${{ github.event.inputs.tag }}-arm64

      - name: Create GitHub Release
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.event.inputs.tag }}
          tag_name: ${{ github.event.inputs.tag }}
